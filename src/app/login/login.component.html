 <div class="main-div col-md-12 text-center">
  <div class="card card-container">
    <mat-card  layout="row" layout-align="center center">
      <img src="https://unitesoutiensrapqc.ca/wp-content/uploads/2017/08/MSSS-LOGO.jpg"> 
    </mat-card>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div style="text-align:center;">
      <mat-card-title>Accéder à mon compte</mat-card-title>
    </div>
    <form
    #f="ngForm"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      
      novalidate
    >
    <div >
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        [(ngModel)]="form.email" 
        #email="ngModel"
        placeholder="Enter your email"
        name="email"
        required>
      <mat-hint>Hint</mat-hint>
      
    </mat-form-field> 
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="f.submitted &&  email.invalid"
  >
    Email requis!
  </div>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Mote de passe</mat-label>
      <input 
        [(ngModel)]="form.password"
        matInput [type]="hide ? 'password' : 'text'" 
        placeholder="Enter your password "
        minlength="6"
        name="password"
        #password="ngModel"
        required >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
      <mat-hint>Minimum 6 caractéres</mat-hint>
    </mat-form-field> 
    <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Mot de passe requis</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit être au moins de 6 caractères
          </div>
        </div> 
        <div style="text-align:center;">
          <re-captcha   
      [(ngModel)]="form.captcha"
      #captcha="ngModel"
      name="captcha"
      required 
      (resolved)="resolved($event)" 
      siteKey="6LdFSv8UAAAAAPWFBt8XkkwuoJp6_h5hB9zy45lW">
    </re-captcha>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      Échec de la connexion: {{ errorMessage }}
    </div>
  </div>

   
      <div *ngIf="captchaDone" >
  <mat-card-actions align="center">
    
    <button mat-raised-button color="primary" (clic)="onSubmit()"> S'identifier</button>
  </mat-card-actions> 
      </div>
      <br>
    <mat-divider></mat-divider>
    <br>
    <div style="text-align:center;">
    <a mat-flat-button href="http://www.droitauteur.gouv.qc.ca/copyright.php" target="_blank">© Gouvernement du Québec, 2020</a>
  </div>
        
</div>
    
      
      
  </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ role }}.
    </div>
  </div>
</div>
