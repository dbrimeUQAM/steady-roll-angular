<div class="grid-container">
    <mat-form-field style="margin-left: 4px;" color="basic">
      <mat-label>
        <mat-icon>search</mat-icon>
        Recherche </mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- name Column -->
        <ng-container matColumnDef="name" style="margin-left: 3px;">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- hospitalName Column -->
        <ng-container matColumnDef="hospitalName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de l'h√¥pital </th>
          <td mat-cell *matCellDef="let row"> {{row.hospitalName}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container  matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row" > {{row.articleType}}
            </td>
        </ng-container>
        <!-- add to cart Column -->
        <ng-container  matColumnDef="next">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
            <button *ngIf="hospitalName !== row.hospitalName" mat-mini-fab color="primary" class="mat-mini-fab" type="button" (click)="openSnackBar(row._id)" >
              <mat-icon role="img" class="mat-icon">add_shopping_cart</mat-icon>
            </button>
            <button *ngIf="hospitalName === row.hospitalName" mat-mini-fab color="primary" class="mat-mini-fab" type="button"  >
              <mat-icon role="img" class="mat-icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  [routerLink]="['/article-detail', row._id]" *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
